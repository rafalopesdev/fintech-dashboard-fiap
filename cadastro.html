<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/cadastro.css">
</head>

<body class="container-body">
  <div class="container-cad d-flex flex-column">
    <h2 class="text-center mb-3 text-color-second fs-4">Cadastro de usuário</h2>
    <form action="dashboard.jsp" method="post" class="form w-100">
      <input type="text" name="nome" placeholder="Nome*"><br>
      <input type="email" name="email" placeholder="Email*"><br>
      <input type="password" name="senha" placeholder="Senha com 6 digitos numéricos*"><br>
      <div class="w-100 h-100 d-flex justify-content-between align-items-center">
        <div class="ct-select">
          <input type="radio" name="tipo" value="pf" id="pf">
          <label for="pf">Pessoa física</label>
        </div>
        <div class="ct-select">
          <input type="radio" name="tipo" id="pj">
          <label for="pj">Pessoa jurídica</label>
        </div>
      </div>
      <a href="" class="btn rounded" onclick="exibirMsg(event)">Cadastrar</a>
      <p class="w-100 mt-3 text-center" id="message"></p>
      <a href="login.html" id="btnLogin"></a>
    </form>
  </div>
  <img src="img/bg-img.png">
  <script>
    function exibirMsg(event) {
      event.preventDefault();
      document.getElementById('message').innerHTML = 'Cadastro realizado com sucesso!';
      document.getElementById('btnLogin').innerHTML = 'Fazer login';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
