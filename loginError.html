<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/global.css">
</head>

<body class="container-body">
  <div class="container-login">
    <img src="img/icon-photo.svg" alt="Foto de usuÃ¡rio">
    <h2 class="text-center mt-2 mb-2 text-color-second fs-4">Login</h2>
    <form action="" method="">
      <div class="container-input">
        <i class="fa-solid fa-user p-2"></i>
        <input type="text" name="nome" placeholder="Email*" class="w-100" id="user"><br>
      </div>
      <div class="container-input mt-3">
        <i class="fa-solid fa-lock p-2"></i>
        <input type="password" name="senha" placeholder="Login*" class="w-100" id="password"><br>
      </div>
      <div class="d-flex flex-column mt-3">
        <a href="#" class="btn rounded" onclick='errorMessage()'>Login</a>
        <a href="cadastro.html" class="btn rounded mt-2 mb-3">Fazer cadastro</a>
        <a href="#" class="text-center text-color-second">Esqueci minha senha</a>
        <span class="text-center text-danger mt-3" id="messageError"></span>
      </div>
    </form>
  </div>
  <img src="img/bg-img.png">
  <script>
    const user = document.querySelector('#user');
    const password = document.querySelector('#password');
    const messageError = document.querySelector('#messageError')

    function errorMessage() {
      const valueUser = user.value;
      const valuePassword = password.value;

      if (valueUser == 'rafael' || valuePassword == '1234') {
        messageError.innerHTML = 'Login efetuado'
      } else if (valueUser == '' || valuePassword == '') {
        messageError.innerHTML = 'Digite seu email e senha'
      } else {
        messageError.innerHTML = 'Senha ou login incorreto'
      }
    }

  </script>
</body>

</html>
